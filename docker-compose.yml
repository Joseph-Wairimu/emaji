version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: meter_billing
      POSTGRES_USER: water_user
      POSTGRES_PASSWORD: password1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://water_user:password1234@db:5432/meter_billing
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=admin123
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  postgres_data:
version: '3.8'

services:
  db:
    image: postgres:15
    ports:
      - "5432:5432" 
    env_file:
      - ./.env  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "meter_billing"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      -  "8080:8000"
    env_file:
      - ./.env  
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - ./.env:/app/.env

volumes:
  postgres_data: